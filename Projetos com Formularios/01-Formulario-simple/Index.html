<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>

        <form action="">

                <h1>Cadastrar</h1>

            <div>

                <input type="text" id="inome" name="nome" placeholder="Nome completo" required>

                <input type="email" id="iemail" name="email" placeholder="E-mail" required>

                <input type="password" id="ipwd" name="pwd" placeholder="senha" required>

                <input type="submit" value="Cadastrar-me">

            </div>

            <p>Já tem uma conta? <span>faça login.</span></p>

        </form>

    </main>
</body>
</html>
