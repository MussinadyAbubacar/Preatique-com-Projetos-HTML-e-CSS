<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <form action="">

            <div class="form-header">

                <h1>Acessar</h1>

                <p>Com o e-mail e senha para entrar</p>

            </div>

            <div class="form-inputs">

                <div class="input">

                    <label for="iemail">Digite o seu e-email</label>
                    
                    <input type="email" name="email" id="iemail" placeholder="E-mail" required>

                    <label for="ipwd">Digite a sua senha</label>

                    <input type="password" name="pwd" id="ipwd" placeholder="Senha">

                </div>

                <div class="check">

                    <div class="lembrar">

                        <input type="checkbox" name="checkpwd" id="icheckpwd">

                        <label for="icheckpwd">Lembrar minha senha</label>

                    </div>

                    <div>

                        <p><a href="#">Esqueci minha senha</a></p>

                    </div>

                </div>

                <div class="submit">

                    <input type="button" value="Cadastrar">

                    <input type="submit" value="Acessar">
                </div>

            </div>

            <p class="separador">Ou acesse com</p>

            <div class="social">

                <a href="#"><img src="imagens/google.png" alt="logo do google"></a>

                <a href="#"><img src="imagens/facebook.png" alt="logo do facebook"></a>

            </div>

        </form>

    </main>

</body>
</html>
