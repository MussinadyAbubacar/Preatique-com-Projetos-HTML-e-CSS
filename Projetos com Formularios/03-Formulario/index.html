<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Com imagem ao Lado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>

        <div class="imagem">



        </div>

        <div class="formulario">

            

            <form action="">

                <div class="header">
                    <h1>Cadastrar-se</h1>
    
                    <a href="#" class="bt">Entar</a>
                </div>

                <div class="inputs">
                    
                    
                        <label for="inome">Digite seu nome</label>
                       
                        <input type="text" name="nome" id="inome" placeholder="Nome completo" required>

                    <label for="iemail">Digite seu e-mail</label>
                    <input type="email" name="email" id="iemail" placeholder="e-mai" required>

                    <label for="ipwd">Digite sua senha</label>
                    <input type="password" name="pwd" id="ipwd" placeholder="Senha" required>

                    <label for="ipwdconf">Confirme sua senha</label>
                    <input type="password" name="pwdconf" id="ipwdconf" placeholder="Confirme senha" required>

                    <h3>Genero:</h3>

                    <div class="genero">
                        
                        <div class="genero-2">
                            <input type="radio" name="genero" id="ihomem" required>
                            <label for="ihomem">Homem</label>
                        </div>

                        <div class="genero-2">
                            <input type="radio" name="genero" id="imulher" required>
                            <label for="imulher">Mulher</label>
                        </div>
                    
                    </div>

                    <input type="submit" value="Cadastrar">

                </div>

            </form>

        </div>

    </main>

</body>
</html>
