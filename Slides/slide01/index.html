<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conteiner">

        <div class="slide-box">

            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">

            <div class="slide-img primeiro">
                <img src="imagens/img1.jpg" alt="imagem">
            </div>

            <div class="slide-img">
                <img src="imagens/img2.jpg" alt="imagem">
            </div>

            <div class="slide-img">
                <img src="imagens/img3.jpg" alt="imagem">
            </div>

            <div class="nav-auto">

                <div class="bt-auto1"></div>
                <div class="bt-auto2"></div>
                <div class="bt-auto3"></div>
    
            </div>
    
            <div class="nav-manual">
    
                <label for="radio1" class="bt-manual"></label>
                <label for="radio2" class="bt-manual"></label>
                <label for="radio3" class="bt-manual"></label>
    
            </div>

        </div>

    </div>

</body>
</html>
